    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping.</p>
    <p>orders above $40= FREE shipping.</p>
    <input class="costInput" type="number" placeholder="Cost of Order">
    <button onclick="calculate()">Calculate</button>
    <p class="result"></p>
    <a href="">Click Here for css version</a>
</body>
<script>  
        const buttonElement = document.querySelector('.js-button');
        function buttonClick(){
            if(buttonElement.innerText === 'Subscribed'){
            document.querySelector('button').innerHTML = 'Subscribe';
                }
            else{
            document.querySelector('button').innerHTML = 'Subscribed';
        }
    }
        function calculate() {
        let cost = Number(document.querySelector('.costInput').value);
        if(cost<40){
            cost +=10; 
        document.querySelector('.result').innerHTML = `Cost is: ${cost}`;

        }
        document.querySelector('.result').innerHTML = "Cost is: " + cost;
        };



</script>
